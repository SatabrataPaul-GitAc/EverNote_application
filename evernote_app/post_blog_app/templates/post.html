{% extends "layout_page.html" %} 
{% block contents %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ url_for('static',filename='profile_pic/'+ p.author.image_file) }}">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="/account">{{ p.author.username }}</a>
          <small class="text-muted"><b>Posted On : {{ p.date_posted.strftime("%Y-%m-%d") }}</b></small>
          {% if p.author == current_user %} 
            <div>
              <a class="btn btn-success btn-sm m-1" href="{{ url_for('update_post',post_id=p.id) }}">Update</a>
              <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#staticBackdrop">Delete</button>
            </div>
          {% endif %}
        </div>
        <h2 class="article-title">{{ p.title }}</h2>
        <p class="article-content">{{ p.content }}</p>
      </div>
  </article>
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Are You Sure to delete this post ???</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <a href="{{ url_for('delete_post',post_id=p.id) }}"><button type="button" class="btn btn-danger">Yes</button></a>
        </div>
      </div>
    </div>
  </div>
{% endblock contents %}
